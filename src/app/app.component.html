<app-header (selectedPage)="onLoadedPage($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="loadedPage === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="loadedPage ==='shopping'"></app-shopping-list>
    </div>
  </div>
</div>
